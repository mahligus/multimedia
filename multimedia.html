.<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <!-- favicon
    .ico / .png / .gif / .jpg -> 512x512px
    -->
    <link rel="shortcut icon" href="favicon/salon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Multimedia HTML</h1>
    </header>

    <div>
        <h2>Imagenes remotas (API)</h2>
        <img src="https://picsum.photos/id/11/250/166" alt="300">
    </div>
    <hr>

    <div>
        <h2>Audio</h2>
        <!-- Modo antiguo: <embed src="" type=""> 
        <bgsound src="" loop autoplay>
        -->
        
        <audio controls loop preload="auto" muted>
            <!-- formatos: .mp3/ .wav / .ogg -->
            <source src="audios/gallo.mp3">
            <source src="audios/gallo.wav">
            <source src="audios/gallo.ogg">
        </audio>           
    </div>
    <hr>
    <div>
        <h2>Videos</h2>

        <video controls muted loop preload="auto" poster="img/maradona2.jpg">
            <!-- formatos: .mp4 / .ogv / .webm / .avi -->
            <source src="videos/video.mp4">
           
        </video>
    </div>

    <hr>
